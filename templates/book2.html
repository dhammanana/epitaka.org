<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book_title }}</title>

    <!-- <script src="{{ url_for('static', filename='js/tailwind-3.4.17.js') }}"></script>
    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/autocomplete-theme-classic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .toc { margin: 20px; }
        .accordion-button { cursor: pointer; }
        .content { margin: 20px; }
        .paragraph { 
            border-left: 2px solid #d1d5db;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .sentence { display: block; }
        .pali-text { color: marron; }
        .trans-text { color: darkblue; }
    </style>
</head>
<body>
    <div>
        <span class="menu-toggle">☰</span>
        <a href="/">← Back to Home</a>
    </div>
    <h1>{{ book_title }}</h1>

    <div class="toc">
        <h2>Table of Contents</h2>
        <div class="accordion" id="tocAccordion">
            <div id="toc-content"></div>
        </div>
    </div>

    <div class="content" id="book-content"></div>

    <script>
        $(document).ready(function() {
            $.getJSON(`/static/books/{{ book_id }}/toc.json`, function(toc) {
                const tocDiv = $('#toc-content');
                toc.forEach(heading => {
                    const item = $(`
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading-${heading.para_id}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${heading.para_id}" aria-expanded="false" aria-controls="collapse-${heading.para_id}" data-para-id="${heading.para_id}" style="padding-left: ${20 * heading.level}px;">
                                    ${heading.title} (${heading.para_count} paragraphs)
                                </button>
                            </h2>
                            <div id="collapse-${heading.para_id}" class="accordion-collapse collapse" aria-labelledby="heading-${heading.para_id}" data-bs-parent="#tocAccordion">
                                <div class="accordion-body"></div>
                            </div>
                        </div>
                    `);
                    tocDiv.append(item);
                });

                $('.accordion-button').click(function() {
                    const paraId = $(this).data('para-id');
                    const contentDiv = $(this).closest('.accordion-item').find('.accordion-body');
                    const header = $(this).closest('.accordion-header');
                    if (!contentDiv.is(':empty')) return; // Prevent reloading if content exists
                    $.getJSON(`/static/books/{{ book_id }}/${paraId}.json`, function(data) {
                        // const bookContentDiv = $('#book-content');
                        // bookContentDiv.empty();
                        contentDiv.empty();
                        data.forEach(paragraph => {
                            const paraDiv = $('<div class="paragraph"></div>');
                            paragraph.sentences.forEach(sentence => {
                                paraDiv.append(`<div class="pali-text">${sentence.pali}</div>`);
                                paraDiv.append(`<div class="trans-text">${sentence.vietnamese}</div>`);
                            });
                            contentDiv.append(paraDiv);
                            // bookContentDiv.append(paraDiv.clone());
                        });
                        // Wait for accordion collapse animation to complete
                        $(`#collapse-${paraId}`).one('shown.bs.collapse', function() {
                            $('html, body').animate({
                                scrollTop: header.offset().top - 20
                            }, 300);
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
